<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/users}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <div style="color:red" th:if="${errors != null && errors.containsKey('name')}">
        <p th:text="${errors['name']}"></p>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>
    <div style="color:red" th:if="${errors != null && errors.containsKey('email')}">
        <p th:text="${errors['email']}"></p>
    </div>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required>
    <div style="color:red" th:if="${errors != null && errors.containsKey('age')}">
        <p th:text="${errors['age']}"></p>
    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
