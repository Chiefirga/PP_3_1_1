<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">

    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>

    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}" required>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>

    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>

    <button type="submit">Update user</button>
</form>
</body>
</html>
